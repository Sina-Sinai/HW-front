<body onload="loadData()">

    <div class="container shadow-sm mt-5 bg-body-tertiary rounded">
        <div class="row">
            <div class="col-4 left-side rounded-start" dir="rtl">
                <h2>مجموع</h2>
                <hr>
                <p class="mb-3 me-2"><span id="item-number">5</span> عدد<span class="me-5 pe-5"><span id="price"></span> T</span></p>
                <div class="row mb-3 me-2">نحوه ارسال</div>

                    <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      روش های ارسال
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">ارسال با پست</a></li>
                      <li><a class="dropdown-item" href="#">ارسال با پست پیشتاز</a></li>
                    </ul>
                    <p class="shipment">به علاوه 10 T حمل و نقل</p>

                </div>
                <hr>
                <p>قیمت نهایی <span class="me-5"><span id="sumprice"></span> T</span></p>
                <div class="btn btn-dark btn-lg mb-3 d-flex justify-content-center"> خرید </div>
                
            </div>
            <div class="col-8 right-side" dir="rtl">
                <h2>سبد خرید</h2>
                <hr>
            </div>
        </div>
    </div>
